<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Control Panel</title>
</head>
<body>

    <div class="container">
        <h1>Reference Switcher</h1>
        <div class="sub-container">
            <div class="panel ref-panel">
                <h3>Ref #1</h3>
                <div class="delay">
                    <span>Switching speed</span>
                    <input type="number" class="speed-input" value="0.5" step="0.5" min="0.0" id="delayInput1">
                    <span>seconds</span>
                </div>
                <button class="button" onclick="start(1)">START</button>
                <button class="button" onclick="stop(1)">STOP</button>
                <div class="spin" id="active1">
                    <h4>Status: Switching</h4>
                    <div class="lds-ring">
                       <div></div>
                       <div></div>
                       <div></div>
                       <div></div>
                    </div>
                </div>
                <h4 class="close" id="close1">Status: Close</h4>
                <h4 class="open" id="open1">Status: Open</h4>
                <div class="uptime">
                    <a href="/">
                        <img src="{{ url_for('static', filename='images/refresh_on.png') }}">
                    </a>
                    <span class="time" id="time1"></span>
                </div>
            </div>
            <div class="panel ref-panel">
                <h3>Ref #2</h3>
                   <div class="delay">
                    <span>Switching speed</span>
                    <input type="number" class="speed-input" value="0.5" step="0.1" min="0.1" id="delayInput2">
                    <span>seconds</span>
                </div>
                <button class="button" onclick="start(2)">START</button>
                <button class="button" onclick="stop(2)">STOP</button>
                <div class="spin" id="active2">
                    <h4>Status: Switching</h4>
                    <div class="lds-ring">
                       <div></div>
                       <div></div>
                       <div></div>
                       <div></div>
                    </div>
                </div>
                <h4 class="close" id="close2">Status: Close</h4>
                <h4 class="open" id="open2">Status: Open</h4>
                <div class="uptime">
                    <a href="/">
                        <img src="{{ url_for('static', filename='images/refresh_on.png') }}">
                    </a>
                    <span class="time" id="time2"></span>
                </div>
            </div>
        </div>
        <div class = "settings">
            <a href="/settings">Settings</a>
        </div>
    </div>
</body>
</html>
