<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Control Panel</title>
</head>
<body>
    <div class="container">
        <div class="panel ref-panel">
            <h3>Ref #1</h3>
            <button class="button" onclick="sendAction('start', 1)">START</button>
            <button class="button" onclick="sendAction('stop', 1)">STOP</button>
            <div class="delay">
                <span>Switching speed</span>
                <input type="number" class="speed-input" value="0.5" step="0.1" min="0.1">
                <span>seconds</span>
            </div>
        </div>
        <div class="panel ref-panel">
            <h3>Ref #2</h3>
            <button class="button" onclick="sendAction('start', 2)">START</button>
            <button class="button" onclick="sendAction('stop', 2)">STOP</button>
            <div class="delay">
                <span>Switching speed</span>
                <input type="number" class="speed-input" value="0.5" step="0.1" min="0.1">
                <span>seconds</span>
            </div>
        </div>
        <div class="panel status-panel">
            <h3>Status</h3>
            <p>Ref1 = Closed</p>
            <p>Ref2 = Closed</p>
        </div>
    </div>

    <script>
        function sendAction(action, ref) {
            fetch('/push-button', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: action, ref: ref })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
        }
    </script>
</body>
</html>
